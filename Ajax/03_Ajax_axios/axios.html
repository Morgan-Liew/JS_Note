<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios -> ajax</title>
</head>
<body>

<button>GET</button>
<button>POST</button>
<button>AJAX</button>

<script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
<script>
    const btns = document.querySelectorAll('button');

    btns[0].onclick = function () {
        //    GET
        axios.get('http://127.0.0.1:8000/axios-server', {
        //    url
            params: {
                id:100,
                vip:7
            },
        //    请求头
        //     headers:{
        //         name:'Morgan',
        //         email:'morgan_liew@qq.com'
        //     }
        }).then(value => {
            console.log(value);
        });
    }

    btns[1].onclick = function () {
        //    GET
        axios.post('http://127.0.0.1:8000/axios-server',{
            username:'admin',
            password:'password'
        }, {
            //    url
            params: {
                id:100,
                vip:7
            },
            //    请求头
            //     headers:{
            //         name:'Morgan',
            //         email:'morgan_liew@qq.com'
            //     }
        }).then(value => {
            console.log(value);
        });
    }

    btns[2].onclick = function () {
        axios({
        //    请求方法
            method:'POST',
        //    url
            url:'http://127.0.0.1:8000/axios-server',
        //    url参数
            params:{
                vip:10,
                level:30
            },
        //    头信息
            headers:{
                a:100,
                b:200
            },
        //    请求体参数
            data:{
                username:'admin',
                password:'admin'
            }
        }).then(response => {
            console.log(response);
        //    响应状态码
            console.log(response.status);
        //    响应状态字符串
            console.log(response.statusText);
        //    响应头信息
            console.log(response.headers);
        //    响应体
            console.log(response.data);
        });
    }
</script>
</body>
</html>
