<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 效果</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>

    <style>
        h1,h2,h3,h4,h5,h6,p,span{
            color:#fffef8
        }
        header,div,footer,ul{
            margin-top: 8px;
            padding: 20px;
            border:2px solid #fffef9;
            background-color: #1661ab;
            box-shadow: 0 0 5px #5e616d;
        }
        ul{
            margin-top:5px;
            border-radius: 15px;
            list-style: none;
            color:#fffef8;
            background-color:#806d9e
        }

        .slide{background-color: #2e317c}
        .slide li{
            float: left;
            margin-left: 5px;
        }

        .fade{background-color: #207f4c}
        .fade li{
            float: left;
            margin-left: 5px;
        }
        #block{position: relative}

    </style>
</head>
<body>

<div>
    <p style="display: none">Hello,Morgan!</p>
    <div id="block">animate demo</div>
    <ul>
        <h3>jQuery 效果</h3>
        <li>basic: <button id="btn">basic-toggle</button></li>
        <br />
        <li>--------</li>
        <li>
            slide:
            <ul class="slide">
                <li><button id="btn2">slide-slideDown</button></li>
                <li><button id="btn3">slide-slideUp</button></li>
                <li><button id="btn4">slide-slideToggle</button></li>
                <br/>
            </ul>
        </li>
        <li>--------</li>
        <li>
            fade:
            <ul class="fade">
                <li>
                    <button id="btn5">fadeIn</button>
                </li>
                <li>
                    <button id="btn6">fadeOut</button>
                </li>
                <li>
                    <button id="btn7">fadeTo</button>
                </li>
                <li>
                    <button id="btn8">fadeToggle</button>
                </li>
                <br/>
            </ul>
        </li>
        <li>
            custom
            <ul>
                <li><button id="animate">animate</button></li>
                <li><button id="left">animate-left</button></li>
                <li><button id="right">animate-right</button></li>
                <li><button id="stop">stop</button></li>
                <li><button id="delay">delay</button></li>
                <li><button id="finish">finish</button></li>
            </ul>
        </li>
    </ul>
</div>


<script>

    // jQuery 效果
    /*
    *  基本
    *  show([speed,[easing],[fn]]) 显示隐藏的匹配元素
    *
    *  hide([speed,[easing],[fn]]) 隐藏显示的元素
    *
    *  toggle([speed],[easing],[fn]) 用于绑定两个或多个事件处理器函数，以响应被选元素的轮流的 click 事件。如果元素是可见的，切换为隐藏的；如果元素是隐藏的，切换为可见的。
    *
    *  滑动
    *  slideDown([speed],[easing],[fn]) 通过高度变化（向下增大）来动态地显示所有匹配的元素，在显示完成后可选地触发一个回调函数
    *
    *  slideUp([speed,[easing],[fn]])  通过高度变化（向上减小）来动态地隐藏所有匹配的元素，在隐藏完成后可选地触发一个回调函数
    *
    *  slideToggle([speed],[easing],[fn]) 通过高度变化来切换所有匹配元素的可见性，并在切换完成后可选地触发一个回调函数
    *
    *  淡入淡出
    *  fadeIn([speed],[easing],[fn])  通过不透明度的变化来实现所有匹配元素的淡入效果，并在动画完成后可选地触发一个回调函数
    *
    *  fadeOut([speed],[easing],[fn]) 通过不透明度的变化来实现所有匹配元素的淡出效果，并在动画完成后可选地触发一个回调函数
    *
    *  fadeTo([[speed],opacity,[easing],[fn]]) 把所有匹配元素的不透明度以渐进方式调整到指定的不透明度，并在动画完成后可选地触发一个回调函数
    *
    *  fadeToggle([speed,[easing],[fn]]) 通过不透明度的变化来开关所有匹配元素的淡入和淡出效果，并在动画完成后可选地触发一个回调函数
    *
    *  自定义
    *  animate(params,[speed],[easing],[fn]) 用于创建自定义动画的函数
    *
    *  stop([clearQueue],[jumpToEnd]) 停止所有在指定元素上正在运行的动画
    *
    *  delay(duration,[queueName])  设置一个延时来推迟执行队列中之后的项目
    *
    *  finish( [queue ] ) 停止当前正在运行的动画，删除所有排队的动画，并完成匹配元素所有的动画
    *
    *  设置
    *  jQuery.fx.off  关闭页面上所有的动画
    * */

    // show([speed,[easing],[fn]])  hide([speed,[easing],[fn]]) toggle([speed],[easing],[fn])
    // $('p').show('slow');
    // $('p').hide();
    $('#btn').click(function(){
        $('p').toggle('slow');
    })

    // slideDown([speed],[easing],[fn]) slideUp([speed,[easing],[fn]]) slideToggle([speed],[easing],[fn])
    $('#btn2').click(function(){
        $('p').slideDown('slow');
    })

    $('#btn3').click(function(){
        $('p').slideUp('slow');
    })

    $('#btn4').click(function(){
        $('p').slideToggle('slow');
    })

    // fadeIn([speed],[easing],[fn]) fadeOut([speed],[easing],[fn]) fadeTo([[speed],opacity,[easing],[fn]]) fadeToggle([speed,[easing],[fn]])
    $('#btn5').click(function(){
        $('p').fadeIn('slow');
    })

    $('#btn6').click(function(){
        $('p').fadeOut('slow');
    })

    $('#btn7').click(function(){
        $('p').fadeTo('slow',0.8);
    })

    $('#btn8').click(function(){
        $('p').fadeToggle('slow');
    })

    // animate  stop([clearQueue],[jumpToEnd]) delay(duration,[queueName])  finish( [queue ] )
    $('#animate').click(function(){
        $('#block').animate({
            width:'200px',
            height:'100px'
        },1000);
    });
    $('#left').click(function(){
        $('#block').animate({
            left:'-30px'
        },"slow");
    })
    $('#right').click(function(){
        $('#block').animate({
            left:'+150px'
        },"slow");
    })
    $('#stop').click(function(){
        $('#block').stop();
    })
    $('#delay').click(function(){
        $('#block').delay(2000).animate({
            left:'+50px'
        },"slow");
    })
    $('#finish').click(function(){
        $('#block').finish();
    })

    // jQuery.fx.off
    // jQuery.fx.off = true;

</script>
</body>
</html>
