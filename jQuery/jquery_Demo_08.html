<script>

    // jQuery 文档处理
    /*
    *  1.内部插入
    *   append(content|fn) 向每个匹配的元素内部追加内容
    *
    *   appendTo(content) 把所有匹配的元素追加到另一个指定的元素元素集合中
    *
    *   prepend(content) 向每个匹配的元素内部前置内容
    *
    *   prependTo(content) 把所有匹配的元素前置到另一个、指定的元素元素集合中
    *
    *  2.外部插入
    *   after(content|fn)  在每个匹配的元素之后插入内容
    *
    *   before(content|fn) 在每个匹配的元素之前插入内容
    *
    *   insertAfter(content) 把所有匹配的元素插入到另一个、指定的元素元素集合的后面
    *
    *   insertBefore(content) 把所有匹配的元素插入到另一个、指定的元素元素集合的前面
    *
    *  3.包裹
    *   wrap(html|element|fn) 把所有匹配的元素用其他元素的结构化标记包裹起来
    *
    *   unwrap() 这个方法将移出元素的父元素。这能快速取消 .wrap()方法的效果。
    *
    *   wrapAll(html|ele)  将所有匹配的元素用单个元素包裹起来
    *
    *   wrapInner(htm|element|fnl) 将每一个匹配的元素的子内容(包括文本节点)用一个HTML结构包裹起来
    *
    *  4.替换
    *   replaceWith(content|fn) 将所有匹配的元素替换成指定的HTML或DOM元素
    *
    *   replaceAll(selector) 用匹配的元素替换掉所有 selector匹配到的元素
    *
    *  5.删除
    *   empty() 删除匹配的元素集合中所有的子节点
    *
    *   remove([expr]) 从DOM中删除所有匹配的元素
    *
    *   detach([expr]) 从DOM中删除所有匹配的元素
    *
    *  6.复制
    *   clone([Even[,deepEven]]) 克隆匹配的DOM元素并且选中这些克隆的副本
    * */

    // append(content|fn) appendTo(content) prepend(content) prependTo(content)
    $('#content h3').append('1.通过append插入内容');
    $('p').appendTo('div');
    $('#content').prepend('<div><h3>3.Hello,Morgan，通过prepend插入</h3></div>')
    $('#header').prependTo('header');

    // after(content|fn) before(content|fn) insertAfter(content) insertBefore(content)
    $('#content').after('<footer><h3 id="footer">5.通过after插入footer</h3></footer>')
    $('footer').before('<div id="container"><h3>6.通过before前插div</h3></div>');
    $('#list').insertAfter("#content");
    $('#list2').insertBefore('#content');

    // wrap(html|element|fn) unwrap() wrapAll(html|ele) wrapInner(htm|element|fnl)

</script>
