<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 jQuery 核心函数及对象</title>
</head>
<body>
<img/><img/><img/><img/><img/>
<h3></h3>
<ul>
    <li id="foo">foo</li>
    <li id="bar">bar</li>
    <li id="baz">baz</li>
</ul>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>


    // jQuery 核心函数
    /*
    * 1.jQuery([selector,[context]]) => $()
    *   该函数接收一个包含CSS选择器的字符串，用这个字符串去匹配一组元素
    *   selector 用来查找字符串
    *   context  作为待查找的DOM元素集、文档或jQuery对象
    *
    * 2.jQuery(html,[ownerDocument])
    *   根据提供的原始HTML标记字符串，动态创建由jQuery对象包装的DOM元素，同时设置一系列属性、事件等
    *   html  用于动态创建DOM元素的HTML标记字符串
    *   ownerDocument 创建DOM元素所在的文档
    *
    * 3.jQuery(callback)
    *   $(document).ready()的简写，允许绑定一个在DOM文档载入完成后执行的函数
    *
    * 4.jQuery.readyException(error)
    *   处理包裹在jQuery()中函数同步抛出的错误
    * */
    //jQuery(callback)
    /*$(function () {
        // 文档就绪
    })*/

    // jQuery 核心对象
    /* 1.each(callback)  以每一个匹配的元素作为上下文来执行一个函数
        每次执行传递进来的函数时，函数中的this都指向不同的DOM元素
     *
     * 2.length 对象中元素的个数
     *
     * 3.selector 返回传给jQuery的原始选择器
     *
     * 4.context 返回传给jQuery的原始的DOM节点内容，即jQuery()的第二个参数。如果没有指定，那么context指向当前的文档(document)
     *
     * 5.get([index]) 取得其中一个匹配的元素
     *
     * 6.index([selector|element])
        搜索匹配的元素，并返回相应元素的索引值，从0开始计数。
        如果不给 .index() 方法传递参数，那么返回值就是这个jQuery对象集合中第一个元素相对于其同辈元素的位置。
        如果参数是一组DOM元素或者jQuery对象，那么返回值就是传递的元素相对于原先集合的位置。
        如果参数是一个选择器，那么返回值就是原先元素相对于选择器匹配元素中的位置。如果找不到匹配的元素，则返回-1。
     */
    // .each(callback)
    $('img').each(function (name) {
        this.src = 'img/html5' + '.png';
        this.src = 'img/CSS3' + '.png';
        this.alt = name + '.png';
    })

    // .length
    $('h3').html('img个数: ' + $('img').length);

    // .selector
    $('ul').append('<li>' + $('ul').selector + '</li>').append("<li>" + $("ul li").selector + "</li>");

    // .context
    // $('ul').append('<li>' + $('ul').context + '</li>').append("<li>" + $("ul", document.body).context.nodeName + "</li>");

    // .get([index])
    console.log($('img').get(1));

    // .index([selector|element])
    $('li').index(document.getElementById('bar')); //1，传递一个DOM对象，返回这个对象在原先集合中的索引位置
    $('li').index($('#bar')); //1，传递一个jQuery对象
    $('li').index($('li:gt(0)')); //1，传递一组jQuery对象，返回这个对象中第一个元素在原先集合中的索引位置
    $('#bar').index('li'); //1，传递一个选择器，返回#bar在所有li中的索引位置
    $('#bar').index(); //1，不传递参数，返回这个元素在同辈中的索引位置。

</script>

</body>
</html>
